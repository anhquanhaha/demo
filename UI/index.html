                <div class="nav-actions">

                        ‚ûï T·∫°o y√™u c·∫ßu m·ªõi

                    <button class="btn btn-secondary" onclick="refreshRequests()">
                        üîÑ L√†m m·ªõi

            <div class="card-body">

    <!-- Create Request Modal -->
    <div id="createModal" style="background-color: #FFFFFF; padding: 20px;" class="modal-overlay d-none">
        <div class="modal">

                <h3>T·∫°o y√™u c·∫ßu m·ªõi</h3>
                <button class="btn btn-secondary" onclick="closeCreateModal()">√ó</button>
            </div>
            <form id="createForm" onsubmit="handleCreateRequest(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="createTitle">Ti√™u ƒë·ªÅ *</label>
                        <input type="text" id="createTitle" required 
                               placeholder="V√≠ d·ª•: M√†n h√¨nh ƒëƒÉng nh·∫≠p">
                    </div>
                    
                    <div class="form-group">
                        <label for="createPbiRequirement">Y√™u c·∫ßu PBI *</label>
                        <textarea id="createPbiRequirement" required rows="6"
                                  placeholder="M√¥ t·∫£ chi ti·∫øt y√™u c·∫ßu nghi·ªáp v·ª•..."></textarea>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">
                        H·ªßy
                    </button>
                    <button type="submit" class="btn btn-primary" id="createSubmitBtn">
                        ‚ú® T·∫°o y√™u c·∫ßu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script>
        let allRequests = [];
        
        // Load requests on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadRequests();
        });

        /**
         * Load all requests from API
         */
        async function loadRequests() {
            const container = document.getElementById('requestsContainer');
            showLoading(container);

            try {
                allRequests = await apiClient.getAllRequests();
                displayRequests(allRequests);
            } catch (error) {
                console.error('Error loading requests:', error);
                showError(container, error.message);
            }
        }

        /**
         * Display requests in grid
         */
        function displayRequests(requests) {
            const container = document.getElementById('requestsContainer');
            
            if (requests.length === 0) {
                showEmptyState(
                    container,
                    'Ch∆∞a c√≥ y√™u c·∫ßu n√†o',
                    'T·∫°o y√™u c·∫ßu ƒë·∫ßu ti√™n ƒë·ªÉ b·∫Øt ƒë·∫ßu s·ª≠ d·ª•ng AI Agent',
                    {
                        text: '‚ûï T·∫°o y√™u c·∫ßu m·ªõi',
                        onclick: 'createNewRequest()'
                    }
                );
                return;
            }

            container.innerHTML = requests.map(request => `
                <div class="card" onclick="openRequest('${request.conversation_id}')">
                    <div class="card-header">
                        <div class="card-title">${request.title}</div>
                        <div class="card-subtitle">
                            ID: ${request.conversation_id}
                        </div>
                    </div>
                    <div class="card-body">
                        <p>${truncateText(request.pbi_requirement, 150)}</p>
                    </div>
                    <div class="card-footer">
                        <div>
                            <small class="text-muted">
                                T·∫°o: ${formatRelativeTime(request.created_at)}<br>
                                C·∫≠p nh·∫≠t: ${formatRelativeTime(request.updated_at)}
                            </small>
                        </div>
                        <div>
                            <button class="btn btn-danger btn-sm" 
                                    onclick="event.stopPropagation(); deleteRequest('${request.conversation_id}', '${request.title}')"
                                    title="X√≥a y√™u c·∫ßu">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        /**
         * Filter requests based on search input
         */
        function filterRequests() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayRequests(allRequests);
                return;
            }

            const filteredRequests = allRequests.filter(request => 
                request.title.toLowerCase().includes(searchTerm) ||
                request.pbi_requirement.toLowerCase().includes(searchTerm) ||
                request.conversation_id.toLowerCase().includes(searchTerm)
            );

            displayRequests(filteredRequests);
        }

        /**
         * Refresh requests list
         */
        async function refreshRequests() {
            await loadRequests();
            showToast('Danh s√°ch ƒë√£ ƒë∆∞·ª£c l√†m m·ªõi', 'success');
        }

        /**
         * Open create request modal
         */
        function createNewRequest() {
            document.getElementById('createModal').classList.remove('d-none');
            document.getElementById('createTitle').focus();
        }

        /**
         * Close create request modal
         */
        function closeCreateModal() {
            document.getElementById('createModal').classList.add('d-none');
            document.getElementById('createForm').reset();
        }

        /**
         * Handle create request form submission
         */
        async function handleCreateRequest(event) {
            event.preventDefault();
            
            const title = document.getElementById('createTitle').value.trim();
            const pbiRequirement = document.getElementById('createPbiRequirement').value.trim();
            const submitBtn = document.getElementById('createSubmitBtn');
            
            // Validate
            const errors = validateForm({ title, pbi_requirement: pbiRequirement });
            if (errors.length > 0) {
                showToast(errors.join('<br>'), 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ ƒêang t·∫°o...';

            try {
                const newRequest = await apiClient.createRequest(title, pbiRequirement);
                
                closeCreateModal();
                showToast('Y√™u c·∫ßu ƒë√£ ƒë∆∞·ª£c t·∫°o th√†nh c√¥ng!', 'success');
                
                // Redirect to detail page
                window.location.href = `pages/detail.html?id=${newRequest.conversation_id}`;
                
            } catch (error) {
                console.error('Error creating request:', error);
                showToast('C√≥ l·ªói khi t·∫°o y√™u c·∫ßu: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '‚ú® T·∫°o y√™u c·∫ßu';
            }
        }

        /**
         * Open request detail page
         */
        function openRequest(conversationId) {
            window.location.href = `pages/detail.html?id=${conversationId}`;
        }

        /**
         * Delete request with confirmation
         */
        function deleteRequest(conversationId, title) {
            confirmDialog(
                `B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a y√™u c·∫ßu "${title}"?<br><br>T·∫•t c·∫£ tin nh·∫Øn li√™n quan s·∫Ω b·ªã x√≥a vƒ©nh vi·ªÖn.`,
                async () => {
                    try {
                        await apiClient.deleteRequest(conversationId);
                        showToast('Y√™u c·∫ßu ƒë√£ ƒë∆∞·ª£c x√≥a', 'success');
                        await loadRequests();
                    } catch (error) {
                        console.error('Error deleting request:', error);
                        showToast('C√≥ l·ªói khi x√≥a y√™u c·∫ßu: ' + error.message, 'error');
                    }
                }
            );
        }

        // Close modal when clicking outside
        document.getElementById('createModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCreateModal();
            }
        });

        // Handle ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeCreateModal();
            }
        });
    </script>
</body>
